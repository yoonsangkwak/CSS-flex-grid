<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
	<link rel="stylesheet" href="default.css">
	<style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }
        .flex-item {
            flex: 1 1 auto;
        }
        .flex-item:nth-child(1) {
            width: 20%;
        }
        .flex-item:nth-child(2) {
            width: 60%;
        }
        .flex-item:nth-child(3) {
            width: 20%;
        }
    </style>
</head>
<body>
	<div class="flex-container">
        <div class="flex-item"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas at vero incidunt quidem, iure nemo dolor voluptates voluptatem, ipsa error exercitationem quos quaerat sed iste temporibus numquam molestiae, earum doloremque!</p></div>
        <div class="flex-item">BBB</div>
        <div class="flex-item">CCCCCCC</div>
        <div class="flex-item">DDDDDDDDDDDDDDDDDD</div>
    </div>
</body>
</html>
